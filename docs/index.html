<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Special Offer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>

</head>
<body>

  <div class="background-container">

    <div class="product-info">
      <div id="product-details" class="product-details">
        <img id="product-image" src="" alt="Product Image" class="product-image" />
        <p><strong>Name:</strong> <span id="product-name"></span></p>
        <p><strong>Color:</strong> <span id="product-color"></span></p>
        <p><strong>Price:</strong> <span id="product-price"></span></p>
        <p><strong>Quantity:</strong> <span id="product-quantity"></span></p>
        <p><strong>Total Price:</strong> <span id="total-price"></span></p>
      </div>
      
      <!-- زر لعرض/إخفاء تفاصيل المنتج -->
      <button id="toggle-details">Show Product Details</button>
    </div>
    
  
    <div class="form-container">
      <form id="checkout-form">
        <div class="section">
          <h2>Contact Information</h2>
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Your email">
          </div>
        </div>

        <div class="section">
          <h2>Shipping Information</h2>
          <div class="input-group half">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required placeholder="Your first name">
          </div>
          <div class="input-group half">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required placeholder="Your last name">
          </div>
          <div class="input-group">
            <label for="Street, House/Apartment/Unit">Street, House/Apartment/Unit:</label>
            <input type="text" id="street-house-apartment-unit" required placeholder="Your address">
          </div>
          <div class="input-group half">
            <label for="city">City:</label>
            <input type="text" id="city" required placeholder="Your city">
          </div>
          <div class="input-group half">
            <label for="state">State:</label>
            <select id="state" required>
              <option value="" disabled selected>Select your state</option>
              <option value="Alabama">Alabama</option>
              <option value="Alaska">Alaska</option>
              <option value="Arizona">Arizona</option>
              <option value="Arkansas">Arkansas</option>
              <option value="California">California</option>
              <option value="Colorado">Colorado</option>
              <option value="Connecticut">Connecticut</option>
              <option value="Delaware">Delaware</option>
              <option value="Florida">Florida</option>
              <option value="Georgia">Georgia</option>
              <option value="Hawaii">Hawaii</option>
              <option value="Idaho">Idaho</option>
              <option value="Illinois">Illinois</option>
              <option value="Indiana">Indiana</option>
              <option value="Iowa">Iowa</option>
              <option value="Kansas">Kansas</option>
              <option value="Kentucky">Kentucky</option>
              <option value="Louisiana">Louisiana</option>
              <option value="Maine">Maine</option>
              <option value="Maryland">Maryland</option>
              <option value="Massachusetts">Massachusetts</option>
              <option value="Michigan">Michigan</option>
              <option value="Minnesota">Minnesota</option>
              <option value="Mississippi">Mississippi</option>
              <option value="Missouri">Missouri</option>
              <option value="Montana">Montana</option>
              <option value="Nebraska">Nebraska</option>
              <option value="Nevada">Nevada</option>
              <option value="New Hampshire">New Hampshire</option>
              <option value="New Jersey">New Jersey</option>
              <option value="New Mexico">New Mexico</option>
              <option value="New York">New York</option>
              <option value="North Carolina">North Carolina</option>
              <option value="North Dakota">North Dakota</option>
              <option value="Ohio">Ohio</option>
              <option value="Oklahoma">Oklahoma</option>
              <option value="Oregon">Oregon</option>
              <option value="Pennsylvania">Pennsylvania</option>
              <option value="Rhode Island">Rhode Island</option>
              <option value="South Carolina">South Carolina</option>
              <option value="South Dakota">South Dakota</option>
              <option value="Tennessee">Tennessee</option>
              <option value="Texas">Texas</option>
              <option value="Utah">Utah</option>
              <option value="Vermont">Vermont</option>
              <option value="Virginia">Virginia</option>
              <option value="Washington">Washington</option>
              <option value="West Virginia">West Virginia</option>
              <option value="Wisconsin">Wisconsin</option>
              <option value="Wyoming">Wyoming</option>
            </select>
          </div>
          <div class="input-group half">
            <label for="zip-code">Zip Code:</label>
            <input type="text" id="zip-code" required placeholder="Zip code">
          </div>
          <div class="input-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required placeholder="Your phone number">
          </div>
        </div>

        <div class="section">
          <h2>Payment Information</h2>
          <div class="input-group">
            <label for="card-name">Cardholder's Name:</label>
            <input type="text" id="card-name" required placeholder="Cardholder's name">
          </div>
          <div class="input-group">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" required placeholder="Card number">
          </div>
          <div class="input-group">
            <label for="expiry">Expiry Date (MM/YY):</label>
            <input type="text" id="expiry" required placeholder="MM/YY">
          </div>
          <div class="input-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required placeholder="CVV">
          </div>
        </div>

        <button type="submit" id="submit-btn">Complete Purchase</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
