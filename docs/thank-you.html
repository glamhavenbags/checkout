<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Order Confirmation</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .thank-you-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 48px;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .button:hover {
      background-color: #45a049;
    }

    .button:active {
      background-color: #398c3c;
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <h1>Thank You for Your Order! ðŸŽ‰</h1>
    <p>Your order has been successfully placed. We are preparing it for you and will notify you once it's on its way!</p>
    <p>In the meantime, feel free to browse our latest products or check out other amazing offers.</p>
    <a href="https://glamhavenbags.shop" class="button">Go to Home</a>
  </div>

</body>
</html>
